<!DOCTYPE html>
<html lang="en">

<head>
      <!-- Basic template taken from https://github.com/jkatrina22 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="register.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Guesify Registration</title>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-app.js"></script>

  <!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->
  <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-analytics.js"></script>

  <!-- Add Firebase products that you want to use -->
  <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-auth.js"></script>
</head>

<body>
    <div class="header-container">
        <div class="width-def header">
          <nav>
            <div class="left">
                <div>
                  <a href="index.html"><img class="logo"
                    src="https://i.imgur.com/s2Bc7cI.png"
                    alt="Spotify Logo" /></a>
                </div>
            </div>
            <div class="middle">
                <h1>Guessify</h1>
            </div>
           <div class="right">
              <div class="item">
                  <p><a href="index.html">Home</a></p>
                </div>
                <div class="item logged-out" style="display:none" >
                  <p><a href="register.html">Register</a></p>
                </div>
                <div class="item logged-out" style="display:none"> 
                  <p><a href="login.html">Login</a></p>
                </div>
                <div class="item">
                    <p><a href="leaderboard.html">Leaderboard</a></p>
                  </div>
                <div class="item logged-in" style="display:none" >
                    <p><a href="#" id="signOut">Sign Out</a></p>
                </div>
                <div class="item logged-in" style="display:none" >
                    <p><a href="gamepage.html" id="play">Play</a></p>
                </div>
           </div>
          </nav>
        </div>
    </div>
    <div class="page">
        <div class="card">
            <div class="card-content">
                <div class="top">
                    <h1>Create account</h1>
                    <p>Already have an account? Login <a href="#">here</a></p>
                </div>
                <form>
                    <div class="register">

                        <p>Username</p>
                        <div>
                            <input id="username" type="username">
                        </div>
                        <p>Email</p>
                        <div>
                            <input id="email" type="email">
                        </div>
                
                        <p>Password</p>
                        <div>
                            <input id="password" type="password">
                        </div>
                        
                        <div>
                            <button type='button' id = "btnSign">Sign Up</button>
                        </div>
                        <div id = 'notify'>
                            
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <script src="register.js"></script>
</body>

</html>
