<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="autcomplete.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
  
  <title>Guessify Leaderboard</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-app.js"></script>

  <!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->
  <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-analytics.js"></script>

  <!-- Add Firebase products that you want to use -->
  <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-firestore.js"></script>
</head>

<body>
  <div class="header-container">
    <div class="width-def header">
      <nav>
        <div class="left">
      
          <div>
            <a href="index.html"><img class="logo" src="https://i.imgur.com/s2Bc7cI.png" alt="Guessify Logo" /></a>
          </div>
        </div>
        <div class="middle">
          <h1>Guessify</h1>
        </div>
        <div class="right">
          <div class="item">
            <p><a href="index.html">Home</a></p>
          </div>
          <div class="item logged-out">
            <p><a href="register.html">Register</a></p>
          </div>
          <div class="item logged-out">
            <p><a href="login.html">Login</a></p>
          </div>
          <div class="item">
            <p><a href="leaderboard.html">Leaderboard</a></p>
          </div>
          <div class="item logged-in" style="display:none">
            <p><a href="#" id="signOut">Sign Out</a></p>
          </div>
          <div class="item logged-in" style="display:none" >
            <p><a href="gamepage.html" id="play">Play</a></p>
        </div>
        </div>
      </nav>
    </div>
  </div>

  <div>
    <h1 id="leaderboard-title" class="main-title">Leaderboard</h1>
    <table class="card-content" id="scores">
      <th>Name</th>
      <th>Score</th>
      <table>
        <!-- <div class="card-content" id="scores"></div>  -->
  </div>

  <form autocomplete="off">
    <div class="autocomplete" style="width:300px;">
      <input id="myInput" type="text" name="thisUser">
    </div>
    <button id = "btnSearch" type='button'>Search</button> 
  </form>
  <div id = "searchResult"></div>

  <script src="new_leaderboard.js"></script>
  <script src="autocomplete.js"></script>

</body>

</html>
